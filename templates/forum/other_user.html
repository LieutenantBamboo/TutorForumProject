{% extends 'forum/base.html' %}
{% load staticfiles %}

{% block title_block %}
    - Profile {{ user_profile }}
{% endblock %}

{% block body_block %}

    <div>
        <h2>{% if user.is_authenticated %}
            Profile of: {{ user_profile }}
            <img src="{{ MEDIA_URL }}{{ user_profile.profile_images }} "/>
        {% else %}
            <img src="{% static "images/profilepic.JPG" %}" ,alt="Profile picture"/>
        {% endif %}
        </h2>

    </div>
{% endblock %}
