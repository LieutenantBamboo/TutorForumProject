{% extends 'forum/base.html' %}
{% load staticfiles %}

{% block title_block %}
     - Schools in {{ college.name }}
{% endblock %}

{% block body_block %}
    <div class="body">
        <div><strong>Schools are listed below:</strong></div>
        <div>
            {% if schools %}
                <ul>
                {% for school in schools %}
                    <li>
                        <a href="{% url 'modules' college.slug school.slug %}">{{ school.name }}</a>
                    </li>
                {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>

{% endblock %}
